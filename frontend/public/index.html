<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="/assets/globe.png" alt="Globe" class="header-icon"/>
      <h1>Global Weather Forecast</h1>
    </header>

    <div class="search-section">
      <input type="text" id="city" placeholder="Enter city..." />
      <button onclick="getWeather()">Search</button>
    </div>

    <div id="weather-card" class="weather-card">
      <!-- Weather results go here -->
    </div>

    <footer>
      <p>Powered by <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
